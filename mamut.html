<!DOCTYPE html>
<html>
    <head>
        <title>Historia del mamut</title>
    </head>

    <body>
        <div id="post">
            <p>
                un mamut chiquitito queria volar,<br>
                <br>
                intentaba intentaba y no podia volar,<br>
                <br>
                su amiga, la paloma, lo quiso ayudar<br>
                <br>
                y de un quinto piso lo hizo saltar, <br>
                <br>
                y se mato.
            </p>
        </div>
    </body>
</html>
